# source-file "${HOME}/.tmux-themepack/powerline/double/blue.tmuxtheme"
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"
# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-style fg=colour238,bg=colour233

# Left side of status bar
set -g status-left-style bg=colour233,fg=colour243
set -g status-left-length 150
set -g status-left "#[fg=colour232,bg=colour24,nobold] #(/bin/bash $HOME/.tmux/kube-tmux/kube.tmux colour232 colour232 colour232) "

# Right side of status bar
set -g status-right-style bg=colour233,fg=colour243
set -g status-right-length 150
set -g status-right "#[fg=colour240,bg=colour235] %H:%M #[fg=colour233,bg=colour240] %d-%b-%y #[fg=colour232,bg=colour24,nobold] #(battery.sh ) "

# Window status
set -g window-status-format "  #I:#W#F  "
set -g window-status-current-format "#[fg=colour233,bg=black]#[fg=colour33,nobold] #I:#W#F #[fg=colour233,bg=black,nobold]"

# Current window status
set -g window-status-current-style bg=colour24,fg=colour233

# Window with activity status
set -g window-status-activity-style bg=colour233,fg=colour245

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre
set -g status-position top

# Pane border
set -g pane-border-style bg=default,fg=colour238

# Active pane border
set -g pane-active-border-style bg=default,fg=colour24

# Pane number indicator
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245

# Clock mode
set -g clock-mode-colour colour24
set -g clock-mode-style 24

# Message
set -g message-style bg=colour24,fg=black

# Command message
set -g message-command-style bg=colour233,fg=black

# Mode
set -g mode-style bg=colour24,fg=colour231

setw -g mode-keys vi

# clippy workaround
set-option -g default-command "reattach-to-user-namespace -l zsh"

# terminal title
#   - built-in variables are:
#     - #{circled_window_index}
#     - #{circled_session_name}
#     - #{hostname}
#     - #{hostname_ssh}
#     - #{username}
#     - #{username_ssh}
tmux_conf_theme_terminal_title='#h ❐ #S ● #I #W'
